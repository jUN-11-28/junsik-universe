<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--meta http-equiv="X-UA-Compatible" content="ie=edge"-->
        <title>Escape From POOP hand 1</title>
        <style>

            

            #camera--trigger{
                width: 180px;
                color: white;
                background-color: black;
                font-size: 16px;
                border-radius: 30px;
                border: none;
                padding: 15px 20px;
                text-align: center;
                box-shadow: 0 5px 10px 0 rgba(0,0,0,0, 0.2);
                position: fixed;
                bottom: 30px;
                left: calc(50% - 90px);
            }
        </style>
    </head>
    <body>
        <h2>Escape From POOP hand</h2>
        <video autoplay="true" id="cameraView" width="100%" height="100%"></video>
        <button id="camera--trigger">Take Photo</button>

        <script>
            // facingMode: {exact:"environment"} // 후면 카메라 부를때!
            var camera = { video : { facingMode: "user"}, audio:false };
            var cameraView = document.querySelector("#cameraView");
            
            function cameraOn() {
                navigator.mediaDevices.getUserMedia(camera).then(function (stream) {
                    cameraView.srcObject = stream;
                    })
                    .catch(function (err) {
                        console.log("Something went wrong!");
                });
            }
            
            cameraOn();
            </script>
            
    </body>
</html>
